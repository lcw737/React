<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서브파일1</title>
</head>
<body>
    <h2>서브파일1</h2>
    
    <h3>상대경로로 링크 걸기</h3>
    <!-- 상대경로인 경우 ./로 시작하거나 생략할 수 있다.  -->
    <ul>
        <!-- 상위경로로 이동할때는 ../로 시작하는 경로를 기술한다.  -->
        <li><a href="../H08A.html">H06A.html 바로가기</a></li>
        <!-- 하위 경로로 이동할때는 이동할 폴더명을 이용해서 전체   
            경로를 기술한다. -->
        <li><a href="./SubFolder2/SubFile2.html">서브파일2 바로가기</a></li>
    </ul>

    <h3>절대경로로 링크 걸기</h3>
    <!-- 절대경로인 경우 /로 시작한다. 현재위치에 따라 경로이
        변경되지 않는다. 항상 같은 경로명을 가지게된다.  -->
    <ul>
        <li><a href="/H08A.html">H06A.html 바로가기</a></li>
        <li><a href="/SubFolder1/SubFolder2/SubFile2.html">서브파일2 바로가기</a></li>
    </ul>
</body>
</html>
