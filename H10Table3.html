<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h3>웹접근성(웹표준)을 고려한 테이블 속성</h3>
  <table summary="회사 직원들의 연봉표입니다.(테이블의 요약 설명)" 
         style="text-align:center; width:50%; background-color:blue; border-spacing:1px;">
    <caption>직원연봉표</caption>
    <colgroup>
      <col width="15%">
      <col width="">
      <col width="30%">
    </colgroup>
    <thead>
      <tr style="background-color:white; height:50px;">
        <th>번호</th>
        <th>이름</th>
        <th>연봉</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color:white; height:30px;">
        <td>1</td>
        <td>김길동</td>
        <td>3000만원</td>
      </tr>
      <tr style="background-color:white; height:30px;">
        <td>2</td>
        <td>박길동</td>
        <td>5000만원</td>
      </tr>
    </tbody>
    <tfoot>
      <tr style="background-color:white; height:30px;">
        <th>총급여</th>
        <td colspan="2">1억800만원</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
