<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>H10Table2</title>
</head>
<body>

    <h2>셀 병합1</h2>
    <!-- table구조 3*3=td*3 -->
    <table border="1" width="300">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
    </table>

    <h2>1행의 3개의 셀 병합 - colspan 속성 사용</h2>
    <!-- table구조 3*3=td*3 -->
    <table border="1" width="300">
        <tr>
            <td colspan="3">1행1열</td>
            <!-- <td>1행2열</td>
            <td>1행3열</td> -->
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td colspan="2">3행2열</td>
            <!-- <td>3행3열</td> -->
        </tr>
    </table>
    
    <h2>2행2열과 3행2열을 병합 - rowspan속성사용</h2>
    <!-- table>tr*3>td*3 -->
    <table border="1" width="300">
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td> rowspan="2">2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <!-- <td>3행2열</td> -->
            <td>3행3열</td>
        </tr>
    </table>
</body>
</html>
